<body id="kontakt">
    <div id="container">
        <div id="header">
            <header>
                <div class="rightLogo"></div>
            </header>
        </div>

        <div id="navigation">
            <nav>
                <ul>
                    <li class="start">
                        <a href="../index.html">Start</a>
                    </li>

                    <li class="presentation">
                        <a href="presentation.html">Presentation</a>
                    </li>

                    <li class="laborationer">
                        <a href="laborationer.html">Laborationer</a>
                    </li>

                    <li class="kontakt">
                        <a href="#" id="current">Kontakt</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div id="content">
            <h1>Kontakt</h1>

            <div id="contact">
                <form action="%20http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" id="contact-form"
                method="post" name="contact-form">
                    <input name="redirect" type="hidden" value="tack.html">

                    <fieldset>
                        <legend>Ange namn och e-post adress</legend>

                        <p><label for="name">Namn:</label> <input id="name" name="name" type="text" value=""></p>

                        <p><label for="email">E-post:</label> <input id="email" name="email" type="email" value=""></p>

                        <p><label for="tel">Telefon:</label> <input id="tel" name="tel" type="tel" value=""></p>
                    </fieldset>

                    <fieldset class="radioButtons">
                        <legend>Välj hur ni vill kontakta mig</legend>

                        <p><input checked="checked" id="email" name="contact" type="radio" value="email"><label for=
                        "mail">E-post</label></p>

                        <p><input id="tel" name="contact" type="radio" value="tel"><label for="tel">Telefon</label></p>
                    </fieldset>

                    <fieldset>
                        <legend>Ange fråga och meddelande</legend>

                        <p><select id="question" name="Fråga">
                            <option value="">
                                Vad gäller det?
                            </option>

                            <option value="website">
                                Webbsidan
                            </option>

                            <option value="lab">
                                Laborationer
                            </option>

                            <option value="project">
                                Projekt
                            </option>

                            <option value="other">
                                Annat
                            </option>
                        </select></p>

                        <p><label for="message">Meddelande:</label></p>

                        <p>
                        <textarea id="message" name="message">
</textarea></p>
                    </fieldset>

                    <p></p><input type="submit" value="Skicka">
                </form>
            </div>
        </div>

        <div class="rightColumn">
            <!-- Here I have added a so-called microformat hcard with my contact details -->

            <div class="vcard" id="hcard">
                <span class="fn"><strong>Sylvester Norrbjörk</strong></span>

                <p></p>

                <div class="adr">
                    <div class="street-address">
                        Piazza Vittorio Veneto 48
                    </div><span class="locality">73029 Vernole (LE)</span> <span class="country-name">Italy</span>

                    <p></p>
                </div>

                <div class="tel">
                    Tel: 348 266 3092
                </div>
            </div>
        </div><br style="clear: both;">

        <p></p>

        <div id="footer">
            <!-- I have added a footer tag. -->

            <footer></footer>
        </div>
    </div>
